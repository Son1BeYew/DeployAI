<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ | EternaPicSHT Studio</title>
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <main id="user-info" class="dashboard-content"></main>
    <div id="footer"></div>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/slider.js"></script>
    <script src="/assets/js/floating-chat-loader.js"></script>
    <script src="/assets/js/announcements.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token") || localStorage.getItem("token");

      if (!token) {
        window.location.href = "/login.html";
      } else {
        localStorage.setItem("token", token);
        fetch(API_CONFIG.endpoint("/protected"), {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("user-info").innerHTML =
                "<p>Token không hợp lệ. Vui lòng <a href='/login.html'>đăng nhập lại</a>.</p>";
            } else {
              document.getElementById("user-info").innerHTML = `
                <p><strong>ID:</strong> ${data.user.id}</p>
                <p><strong>Email:</strong> ${data.user.email}</p>
                <p><strong>Role:</strong> ${data.user.role}</p>
              `;
            }
          })
          .catch((err) => {
            document.getElementById("user-info").innerHTML =
              "<p>Có lỗi xảy ra: " + err.message + "</p>";
          });
      }

      function logout() {
        localStorage.removeItem("token");

        if (
          window.location.pathname.toLowerCase().includes("/client/index.html")
        ) {
          window.location.reload();
        } else {
          window.location.href = "./login.html";
        }
      }
    </script>
  </body>
</html>
