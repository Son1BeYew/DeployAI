<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | EternaPicSHT AI </title>
  <link rel="icon" type="image/png" href="/assets/images/logo.png" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="/assets/js/config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
    }

    .login-wrapper {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .login-video {
      flex: 0 0 65%;
      position: relative;
      overflow: hidden;
    }

    .login-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.35);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .video-overlay h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .video-overlay p {
      font-size: 1.1rem;
      max-width: 600px;
    }

    .video-form {
      flex: 0 0 65%;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    .video-form .login-video {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .login-container {
      flex: 0 0 35%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
      padding: 60px;
    }

    .login-container form {
      width: 100%;
      max-width: 450px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e1e2f;
      font-size: 2rem;
      font-weight: 700;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    .input-group {
      text-align: left;
      margin-bottom: 22px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #000000;
      font-size: 1rem;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 15px 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 1.05rem;
      background: #f9fafb;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #000000;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.7);
      outline: none;
      background: white;
    }

    .primary2 {
      background: black;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: transform 0.2s ease, background 0.4s ease;
    }

    .primary2:hover {
      background: #333;
      transform: scale(1.02);
    }

    .alt {
      margin-top: 18px;
      font-size: 1rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 10px;
    }

    .alt a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .alt a:hover {
      text-decoration: underline;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-social:hover {
      transform: scale(1.02);
    }

    .btn-google {
      background: #e81703;
      color: white;
    }

    .btn-google:hover {
      background: #c0130b;
    }

    .btn-social svg {
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      padding: 3px;
    }

    .error-message {
      display: none;
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.95rem;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .video-form {
        display: none !important;
      }

      .login-video {
        display: none !important;
      }

      .login-container {
        flex: 1;
        height: auto;
        width: 100%;
        padding: 40px 20px;
        background: #fff;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <form class="video-form">
      <div class="login-video">
        <video autoplay muted loop playsinline>
          <source src="/assets/video/videoAI.mp4" type="video/mp4" />
        </video>
      </div>
    </form>

    <div class="login-container">
      <form id="loginForm">
        <div class="logo">
          <img src="/assets/images/logo.png" alt="logo" />
        </div>
        <h2>Đăng Nhập</h2>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email của bạn" required />
        </div>

        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required />
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" class="primary2">Đăng Nhập</button>
        <p class="alt">Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>

        <div class="social-login">
          <button class="btn-social btn-google" onclick="window.location.href='/auth/google'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
              <path fill="#EA4335"
                d="M24 9.5c3.94 0 6.63 1.7 8.15 3.12l5.92-5.77C34.35 3.24 29.55 1 24 1 14.65 1 7.01 6.82 3.69 14.77l6.98 5.43C12.11 13.15 17.59 9.5 24 9.5z" />
              <path fill="#34A853"
                d="M46.5 24.5c0-1.59-.14-3.1-.41-4.5H24v8.5h12.65c-.55 2.9-2.18 5.36-4.65 7.03l7.27 5.65c4.26-3.94 6.73-9.76 6.73-16.68z" />
              <path fill="#FBBC05"
                d="M10.67 28.73A14.45 14.45 0 0 1 9.5 24c0-1.64.29-3.23.82-4.73l-6.98-5.43A23.96 23.96 0 0 0 1 24c0 3.87.92 7.53 2.54 10.79l7.13-6.06z" />
              <path fill="#4285F4"
                d="M24 47c6.55 0 12.04-2.17 16.05-5.89l-7.27-5.65C30.83 37.58 27.72 38.5 24 38.5c-6.41 0-11.89-3.65-14.33-8.77l-7.13 6.06C7.01 41.18 14.65 47 24 47z" />
            </svg>
            <span>Đăng nhập với Google</span>
          </button>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(API_CONFIG.endpoint("/auth/login"), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (data.accessToken) {
            localStorage.setItem("token", data.accessToken);
            if (data.refreshToken) localStorage.setItem("refreshToken", data.refreshToken);
            if (data.user) {
              const userCopy = { ...data.user };
              delete userCopy.password;
              localStorage.setItem("user", JSON.stringify(userCopy));
            }

            const userRole =
              (data.user && data.user.role) ||
              data.role ||
              JSON.parse(atob(data.accessToken.split(".")[1])).role;

            const destination =
              userRole && userRole.toLowerCase() === "admin"
                ? "/admin/index.html"
                : "/index.html";

            window.location.href = destination;
          } else {
            const errorEl = document.getElementById("errorMessage");
            errorEl.textContent = data.message || "Sai tài khoản hoặc mật khẩu";
            errorEl.classList.remove("show");
            // Trigger reflow để animation chạy lại
            void errorEl.offsetWidth;
            errorEl.classList.add("show");
          }
        } catch (err) {
          const errorEl = document.getElementById("errorMessage");
          errorEl.textContent = "Có lỗi xảy ra, vui lòng thử lại";
          errorEl.classList.remove("show");
          void errorEl.offsetWidth;
          errorEl.classList.add("show");
        }
      });

      const params = new URLSearchParams(window.location.search);
      if (params.get("token")) {
        const token = params.get("token");
        const refreshToken = params.get("refreshToken");

        localStorage.setItem("token", token);
        if (refreshToken) localStorage.setItem("refreshToken", refreshToken);

        let role = params.get("role");
        if (!role && token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            role = payload?.role || null;
          } catch (err) {
            console.error("Không thể giải mã token:", err);
          }
        }

        const destination =
          role && role.toLowerCase() === "admin"
            ? "/admin/index.html"
            : "index.html";

        window.location.href = destination;
      }
    </script>

</body>

</html>
