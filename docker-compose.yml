version: "3.8"

services:
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: aistudio_server
    ports:
      - "5000:5000"
    env_file:
      - ./Server/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ALLOWED_ORIGINS=https://enternapic.io.vn,http://enternapic.io.vn,http://103.7.215.231,http://localhost
    volumes:
      - ./Server/outputs:/app/outputs
      - ./Server/config:/app/config
    restart: always
    networks:
      - aistudio_net
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: aistudio_client
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    restart: always
    networks:
      - aistudio_net
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro

networks:
  aistudio_net:
    driver: bridge
